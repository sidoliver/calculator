<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="screen">
        <div class="previous-screen">
         
        </div>
        <div class="current-screen">
        
        </div>
      </div>
      <div class="calculator">
        <button data-num  class="btn num-1">1</button>
        <button data-num  class="btn num-2">2</button>
        <button data-num  class="btn num-3">3</button>
        <button data-num  class="btn num-4">4</button>
        <button data-num  class="btn num-5">5</button>
        <button data-num  class="btn num-6">6</button>
        <button data-num  class="btn num-7">7</button>
        <button data-num  class="btn num-8">8</button>
        <button data-num  class="btn num-9">9</button>
        <button data-num  class="btn num-10">0</button>
        <button data-num  class="btn num-11">.</button>
        <button data-operation class="btn calc-1">+</button>
        <button data-operation class="btn calc-2">-</button>
        <button data-operation class="btn calc-3">X</button>
        <button data-operation class="btn calc-4">/</button>
        <button data-equals class="btn calc-5">=</button>
        <button data-operation class="btn calc-6">%</button>
        <button data-clear class="btn clear">C</button>
        <button data-delete class="btn back">B</button>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
